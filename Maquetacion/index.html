<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copia Alejito</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header id="headerone">
        <header class="contenedor">
            <div class="lineasmenu">
                <img id="lineas" src="images/ola.png" alt="MenÃº">
            </div>
            <div>
                <img id="logo" src="images/gigu.png" alt="Logo Gigu">
            </div>
            <section id="Dashboard">
                <a><h4>Dashboard</h4></a>
            </section>

            <section id="Buscador">
                <input id="Toca"type="text" placeholder="Toca / para buscar">
            </section>
            

            <section id="imageness">
                <section id="copilotplus">
                    
                        <img id="copilot"src="https://img.icons8.com/ios/50/jasper-ai.png"/>
                        <img id="plusco"src="https://img.icons8.com/ios-glyphs/30/sort-down.png"/>
                    
                </section>
                <div>
                    <img id="line"src="https://img.icons8.com/ios-glyphs/30/vertical-line.png"/>
                </div>
                <section id="masyflecha">
                    <div>
                    <img id="plus"src="https://img.icons8.com/android/24/plus.png"/>
                    <img src="https://img.icons8.com/ios-glyphs/30/sort-down.png"/>
                    </div>
                </section>
                <div>
                    <img id="issues" src="//img.icons8.com/windows/32/cd--v1.png"/>
                </div>
                <div>
                    <img id="open" src="images/open.png">
                </div>
                <div>
                    <img id="inbox" src="images/inbox.png">
                </div>    
                    <img id="Fotoperfil" src="images/foto de perfil.png" alt="perfil gigu">
            </section>

        </header>
    </header>
    <section id="repositorio">
        <div>
            <h4 id="Top">Top repositories</h4>
        </div>
        <div>
            <section id="New">
                <div>
                    <img id= "book"src="https://img.icons8.com/ios/50/book--v1.png">
                </div>
                <a><h4>New</h4></a>
            </section>
            <section id="BuscadorR">
                <input id="found"type="text" placeholder="Encuentra Repositorio">
            </section>
            <section id ="enlaces">
                <div>
                    <img id="Foto1" src="images/foto de perfil.png" alt="perfil gigu">
                    <h4 id="enlace1">Faryger/Ejemplo</h4>
                </div>
                <div>
                    <img id="Foto2" src="images/foto de perfil.png" alt="perfil gigu">
                    <h4 id="enlace2">Faryger/ADSO2025</h4>
                </div>
                <div>
                    <img id="Foto3" src="images/foto de perfil.png" alt="perfil gigu">
                    <h4 id="enlace3">Santi/homework</h4>
                </div>
            </section>
        </div>
    </section>
    <section id="Home">
        <section id="Askco">
            <input id="ask"type="text" placeholder="Ask Copilot">
            <section id="list">
            <a><h4>Java list conversion guide</h4></a>   
            </section>
            <section id="listtwo">
                <a><h4>Pull request in Microsoft/vscode</h4></a>   
            </section> 
            <section id="trending">
                <h4 id="homel">Home</h4>
                <section id="trendingrepo">
                    <img id="Foto5" src="images/foto de perfil.png" alt="perfil gigu">
                    <h4 id="titu">Trending repositories</h4>
                    <h4 id="microsoft">Microsoft/typescript-go</h4>
                    <h4 id="descripcion">Staging repo for development of native port of TypeScript </h4>
                    <h4 id="fav">Go</h4>
                </section>
            </section>
        </section>       
    </section>
</body>
</html>
